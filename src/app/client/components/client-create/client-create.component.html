<!-- Start add client section -->
<div class="add-client-section">
  <div class="container">
    <div class="add-client">
      <i class="fa-regular fa-newspaper"></i>
      <h3>Add New Client</h3>
    </div>

    <div class="form">
      <div class="form-group">
        <label for="firstName">First Name :</label>
        <input
          [(ngModel)]="newClient().firstName"
          id="firstName"
          type="text"
          placeholder="your first name"
        />
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input
          [(ngModel)]="newClient().lastName"
          id="lastName"
          type="text"
          placeholder="your last name"
        />
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input
          [(ngModel)]="newClient().phoneNumber"
          id="phone"
          type="text"
          placeholder="your phone number"
        />
      </div>
      <div class="form-group">
        <label for="grade">School Grade</label>
        <select [(ngModel)]="newClient().grade">
          <option [ngValue]="grade" *ngFor="let grade of this.grades()">
            {{ grade.label }}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label for="grade">Subscribe Date</label>
        <input [(ngModel)]="newClient().subDate" type="date" />
      </div>
      <div class="form-group">
        <div class="btn">
          <button (click)="createNewClient()">Add New Client</button>
        </div>
      </div>
    </div>
  </div>

  <!-- End add client section -->
</div>
